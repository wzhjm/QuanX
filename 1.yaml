proxy-groups:

  - name: 节点选择
    type: select
    proxies:  
      - wireguard
      


proxies:
      
  - name: "wireguard"
    type: wireguard
    server: 188.114.99.116
    port: 908
    ip: 172.16.0.2
    private-key: SHVqHEGI7k2+OQ/oWMmWY2EQObbRQjRBdDPimh0h1WY=
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
    udp: true

      
port: 7890 # HTTP(S) 代理服务器端口
socks-port: 7891 # SOCKS5 代理端口
mixed-port: 10801 # HTTP(S) 和 SOCKS 代理混合端口
inbound-tfo: true
mode: rule
ipv6: true
log-level: debug
find-process-mode: always
allow-lan: false
geodata-mode: true
tcp-concurrent: true

    
rules:
  
  - MATCH,节点选择
  - MATCH,REJECT
      
